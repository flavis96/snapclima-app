<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> <!--Tira o zoom que o Iphone da quando clica em uma barra de pesquisa-->
    <link rel="stylesheet" href="css/style.css">
    <title>SnapClima</title>
</head>
<body>
    <header class="header">
        <div class="header__city-search-bar">
            <input class="header__input" type="text" name="city-search" id="city-search-input" placeholder="Temperatura de qual cidade?">
            <button class="header__button" id="city-search-button">
                <img class="header__button-icon" src="./assets/search-icon.svg" alt="ícone de uma lupa">
            </button>
        </div>
        <div class="header__current-date" id="current-date">Hoje, 00 de mês atual</div>
        <div class="header__city-name" id="city-name">Endereço</div>
    </header>

    <section class="current-temperature">
        <img class="current-temperature__weather-icon" id="weather-icon" src="assets/loading-icon.svg" alt="ícone que ilustra a temperatura atual." aria-hidden="true">
        <div class="current-temperature__description" id="weather-description">Clima atual</div>
        <div class="current-temperature__info-label">Tempo agora</div>
        <div class="current-temperature__current-temperature" id="current-temperature">00ºC</div>
    </section>

    <footer class="bottom-container">
        <section class="temperature-details">
            <div class="temperature-details__item">
                <div class="temperature-details__item__label">Vento</div>
                <div class="temperature-details__item__value" id="wind-speed">00km/h</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__item__label">Sensação</div>
                <div class="temperature-details__item__value" id="feels-like-temperature">00ºC</div>
            </div>
            <div class="temperature-details__item">
                <div class="temperature-details__item__label">Umidade</div>
                <div class="temperature-details__item__value" id="current-humidity">00%</div>
            </div>
        </section>
        <section class="sunset-sunrise">
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__item__icon" src="./assets/sunrise.svg" alt="Nascer do sol">
                <div class="sunset-sunrise__item__value" id="sunrise-time">00:00</div>
            </div>
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__item__icon" src="./assets/sunset.svg" alt="Pôr do sol">
                <div class="sunset-sunrise__item__value" id="sunset-time">00:00</div>
            </div>
        </section>
    </footer>
    <script src="script.js"></script>

    <!--Feito por Flavio Cunha, Juntamente ao Breno Cupertino-->
</body>
</html>
